<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻想主机 Fantasy Console</title>
    <link rel="stylesheet" href="dinosaur.css">
</head>

<body>

    <h3>准备好做你的🦖runner了吗？</h3>

    <form id="registration-form">
        <div class="form-row">
            <label for="name-input">nnname:</label>
            <input type="text" id="name-input" required>
        </div>

        <div class="form-row">
            <label for="wechat-input">wwwwechat:</label>
            <input type="wechat" id="wechat-input" required>
        </div>

        <div class="form-row">
            <label for="ticket-select">买啥票？</label>
            <select id="ticket-select" name="ticket-select" required>
                <option value="">--选一下--</option>
                <option value="full">全价票 78元</option>
                <option value="students">学生票 28元（需自备证明）</option>
            </select>
        </div>
        <br>
        <div class="form-row">
            <label for="answer-input">下面两个问题二选一:</label>

            <p>- 你最喜欢的街机（类）游戏是什么？</p>
            <p>- 你玩过千禧年以前的游戏吗？其中的哪个主机或哪个游戏给你留下了深刻印象？</p>
            <br>
            <textarea id="answer-input" name="answer" rows="3" placeholder="我喜欢..."></textarea>
            </select>
        </div>
        <br>
        <button type="submit" id="submit-button">我准备好了 >>></button>
    </form>

    <!-- <hr> -->

    <h4>谁跟我一起建跑道？</h4>
    <div id="results-container">
        <p>拿到🎫门票才能知道</p>
    </div>
    <div id="image-popup" style="display:none; text-align:center; margin-top:20px;">
        <img id="thank-img" src="./images/html2.JPG" alt="Welcome to PICO 8 Dinosaur Runner！"
            style="max-width:50%; height:auto;">
    </div>



    <script src="script.js"></script>
    <!-- diagnostic: check image load and fetch status -->

</body>

</html>
